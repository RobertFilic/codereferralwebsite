<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Referral Code Exchange{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 60px; }
        .notification {
            position: fixed;
            top: 60px;
            right: 10px;
            z-index: 1050;
        }
    </style>
    {% block additional_style %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Referral Code Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_code">Add Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/retrieve_code">Retrieve Code</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view_codes">View Codes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/manage_services">Manage Services</a>
                </li>
            </ul>
        </div>
    </div>
    </nav>

    <div class="container mt-4">
        <h1>{% block header %}Referral Code Exchange{% endblock %}</h1>
        {% block content %}
        {% endblock %}
    </div>

    <div id="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showNotification(message, isError = false) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `alert ${isError ? 'alert-danger' : 'alert-success'} alert-dismissible fade show notification`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            container.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
